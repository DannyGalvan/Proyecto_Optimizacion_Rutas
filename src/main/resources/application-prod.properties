server.port=8080
spring.main.banner-mode=console

spring.application.name=routes-optimization-api-prod
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${{environment.DB_URL}}
spring.datasource.username=${{environment.DB_USER}}
spring.datasource.password=${{environment.DB_PASS}}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.jackson.time-zone=America/Guatemala